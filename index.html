<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Memory Archive</title>
  <style>
    @font-face {
      font-family: 'PerfectDOSVGA';
      src: url('fonts/PerfectDOSVGA.ttf') format('truetype');
    }
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #00ffcc;
      font-family: 'PerfectDOSVGA', monospace;
      overflow: hidden;
    }
    .crt {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: #000;
      overflow: hidden;
    }
    #terminal {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
      white-space: pre-wrap;
      overflow-y: auto;
    }
    .skip-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: transparent;
      color: #00ffcc;
      border: 1px solid #00ffcc;
      padding: 10px 20px;
      cursor: pointer;
      font-family: 'PerfectDOSVGA', monospace;
      text-shadow: 0 0 5px #00ffcc;
      z-index: 1000;
      opacity: 0.7;
      transition: opacity 0.3s;
    }
    .skip-button:hover {
      opacity: 1;
      background: rgba(0, 255, 204, 0.1);
    }
  </style>
</head>
<body>
  <div class="crt">
    <div id="terminal"></div>
    <audio id="bootAudio" src="assets/audio/bootsequence.mp3" loop></audio>
    <div id="skipButton" class="skip-button">SKIP SEQUENCE</div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
